<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
        <title>통나무 펜션</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
       

        <link rel="stylesheet" href="style.css" type="text/css">
    
    <style>
    	#wrap {
    width:1200px; 
    margin:auto
}

.nav > .nav-item > .nav-link {
    background-color:peru; 
    color:white; 
    font-size:17px;
    font-weight: bold;
}
.nav > .nav-item > a:hover {
    background-color:rgb(238, 156, 75);
}
label{
	float:left;
}


    </style>
</head>
<body>
	<div id="wrap" class="container">
            <header class="mt-4">
                <div class="text-center display-4">통나무 팬션</div>
                <nav class="mt-4">
                    <ul class="nav nav-fill">
                        <li class="nav-item"><a class="nav-link" href="#">팬션소개</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">객실보기</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">예약안내</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">커뮤니티</a></li>
                    </ul>
                </nav>
            </header>
            
            <main class="text-center">
            <br>
            	<h2>예약하기</h2>
            	
            	<label>이름</label>
            	<input id="nameInput" type="text" class="col-12 form-control">
            	<label>예약날짜</label>
            	<input id="dateInput" type="text" class="col-12 form-control">
            	<label>숙박일수</label>
            	<input id="dayInput" type="text" class="col-12 form-control">
            	<label>숙박인원</label>
            	<input id="headcountInput" type="text" class="col-12 form-control">
            	<label>전화번호</label>
            	<input id="phoneNumberInput" type="text" class="col-12 form-control">
           		<br>
           		<button id="reservateBtn" type="button" class="btn col-12 bg-warning">예약하기</button>
            </main>
            
            <footer class="mt-3 ml-4">
                <address>
                    제주특별자치도 제주시 애월읍  <br>
                    사업자등록번호: 111-22-255222 / 농어촌민박사업자지정 / 대표:김통목 <br>
                    Copyright 2025 tongnamu All right reserved
                </address>

            </footer>
            
            
            
            <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
  
  
  			<script>
  				$(function(){
  					$("#reservateBtn").on("click", function(){
  						let name = $("#nameInput").val();
  						let date = $("#dateInput").val();
  						let day = $("#dayInput").val();
  						let headcount = $("#headcountInput").val();
  						let phoneNumber = $("#phoneNumberInput").val();
  						if(name == ""){
  							alert("이름을 입력하세요");
  							return;
  						}
  						if(date == ""){
  							alert("예약날짜를 입력하세요");
  							return;
  						}
  						if(day == ""){
  							alert("숙박일수 입력하세요");
  							return;
  						}
  						if(headcount == ""){
  							alert("숙박인원 입력하세요");
  							return;
  						}
  						if(phoneNumber == ""){
  							alert("전화번호 입력하세요");
  							return;
  						}
  						
  						$.ajax({
  							type:`get`
  							,url:"/ajax/booking/input"
  							,data:{"name":name,"date":date,"day":day,"headcount":headcount,"phoneNumber":phoneNumber}
  							,success(response){
  								if(response.isInsert){
  									alert("예약성공");
  									window.location.href="http://localhost:8080/ajax/booking/info";
  								}
  								else{
  									alert("예약 실패");
  								}
  							}
  							,error(){
  								alert("예약 에러")
  							}
  						})
  						
  						
  						
  					})
  					
  				})
  			</script>
            
            
            
            
            
            
            
            
            
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
            

            
            
    </div>
</body>
</html>
