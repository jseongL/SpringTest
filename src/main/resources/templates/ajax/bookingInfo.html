<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
        <title>통나무 펜션</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
       

        <link rel="stylesheet" href="style.css" type="text/css">
    
    <style>
    	#wrap {
    width:1200px; 
    margin:auto
}

.nav > .nav-item > .nav-link {
    background-color:peru; 
    color:white; 
    font-size:17px;
    font-weight: bold;
}
.nav > .nav-item > a:hover {
    background-color:rgb(238, 156, 75);
}


    </style>
</head>
<body>
	<div id="wrap" >
            <header class="mt-4">
                <div class="text-center display-4">통나무 팬션</div>
                <nav class="mt-4">
                    <ul class="nav nav-fill">
                        <li class="nav-item"><a class="nav-link" href="#">팬션소개</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">객실보기</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">예약안내</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">커뮤니티</a></li>
                    </ul>
                </nav>
            </header>
            
            <main class="text-center">
            <br>
            	<h2>예약 목록 보기</h2>
            	<table class="table text-center">
            		<thead>
            			<tr>
            				<th>이름</th>
            				<th>예약날짜</th>
            				<th>숙박일수</th>
            				<th>숙박인원</th>
            				<th>전화번호</th>
            				<th>예약상태</th>
            				<th></th>
            			</tr>
            		</thead>
            		
            		<tbody>
            			<tr th:each="booking:${bookingList}"
            			th:data-id="${booking.id}"
            			>
            				<td th:text="${booking.name}">김인규</td>
            				<td th:text="${booking.date}">2021년6월30일</td>
            				<td th:text="${booking.day}">2</td>
            				<td th:text="${booking.headcount}">2</td>
            				<td th:text="${booking.phoneNumber}">010-1111-2222</td>
            				<td th:switch="${booking.state}">
            					<div th:case="대기중">
            						<div class="text-info">대기중</div>
            					</div>
            					<div th:case="확정">
            						<div class="text-success">확정</div>
            					</div>
            				</td>
            				<td>
            					<button class="btn bg-danger text-white btn-sm deleteBtn">삭제</button>
            				</td>
            			</tr>
            		</tbody>
            	</table>
            </main>
            
            <footer class="mt-3 ml-4">
                <address>
                    제주특별자치도 제주시 애월읍  <br>
                    사업자등록번호: 111-22-255222 / 농어촌민박사업자지정 / 대표:김통목 <br>
                    Copyright 2025 tongnamu All right reserved
                </address>

            </footer>
            
            
            
            <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
  
  
  			<script>
  				$(function(){
  					$(".deleteBtn").on("click", function(){
  						alert("삭제버튼");
  						let id = $(this).closest("tr").data("id");
  						console.log("아이디",id);
  						
  						$.ajax({
  							type:`DELETE`
  							,url:"/ajax/booking/delete"
  							,data:{"id":id}
  							,success:function(response){
  								if(response.isDelete){
  									alert("삭제성공");
  									location.reload();
  								}
  								else{
  									alert("삭제실패");
  								}
  								
  							}
  							,error(){
  								
  								alert("삭제에러");
  							}
  							
  							
  						})
  						
  						
  					})
  				})
  			</script>
            
            
            
            
            
            
            
            
            
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
            

            
            
    </div>
</body>
</html>
