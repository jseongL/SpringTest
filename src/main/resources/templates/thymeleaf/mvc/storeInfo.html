<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>배탈의 민족</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<style>


.header{
	width:500px;
}
.header .logo{
	width:100%;
	height:50px;
	
}


</style>
</head>
<body>

	<div class="container">
		<header class="header">
			<div class="logo bg-info text-white">배탈의 민족</div>
			<h2 class="text-secondary">우리동네 가게</h2>
		</header>
		
		<main class="main">
		
		<div th:each="store:${storeList}">
			<div th:with="getName=${store.name}">
			<a href="http://localhost:8080/mvc/store/review?name=getName" style="text-decoration:none">
				<div class="store-info  border border-info mt-2 p-3">
					
						<h3 class="text-dark" th:text="${store.name}">교촌치킨</h3>
						<span class="text-secondary" th:text="${store.phoneNumber}">전화번호 : </span>
						<br>
						<span class="text-secondary" th:text="${store.address}">주소 : </span>
					
				</div>
			</a>
			</div>
		</div>
		</main>
		<hr>
		<footer class="footer">
			<div class="footer1">(주)우와한형제</div>
			<div class="text-secondary">고객센터 : 1500-1500</div>
		</footer>
	</div>







<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

	
</body>
</html>
