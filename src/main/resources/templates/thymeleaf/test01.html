<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


	<div th:with="number1=36, number2=3">
	
		<h1>1.변수</h1>		
		<h4 th:text="|첫번째 숫자 : ${number1}|"></h4>	
		<h4>두번째 숫자 : <span th:text="${number2}"></span></h4>	
	
	
		<h1>2.산술연산</h1>
		<h4>더하기 : <span th:text="${number1 + number2}"></span></h4>	
		<h4>빼기 : <span th:text="${number1 - number2}"></span></h4>	
		<h4>곱하기 : <span th:text="${number1 * number2}"></span></h4>	
		<h4>나누기 : <span th:text="${number1 / number2}"></span></h4>	
	
		
		<h1>3. 태그 그대로 출력</h1>
		<h4 th:utext="'<h3>안녕하세요</h3>'"></h4>
		<h4 th:text="'<h3>안녕하세요</h3>'"></h4>
		
		
		
		<h1>4. if와 unless</h1>
		<th:block th:with="avg = ${(number1 + number2) / 2}">
		<h1 th:if="${avg >= 10}" th:text="${avg}">10이상</h1>
		<h3 th:unless="${avg >= 10}" th:text="${avg}"></h3>
		
		</th:block>
	
	</div>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
